<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <html lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>nft-preview-card-component-main</title>
</head>
<body>
    <div class="card">
        <div class="img">
            
            <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
            <div class="ico">
                <img class="icon" src="images/icon-view.svg" alt="icon-view">
            </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and clam.</p>
        <div class="day-and-currency">
            <div class="currency">
                <img src="images/icon-ethereum.svg" alt="icon-ethereum">
                <p>0.041ETH</p>
            </div>
            <div class="day">
                <img src="images/icon-clock.svg" alt="icon-clock">
                <p>3 days left</p>
            </div>
        </div>
        <hr>
        <div class="avatar">
            <img src="images/image-avatar.png" alt="image-avatar">
            <p>Creation of <Span>Jules Wyvern</Span></p>
        </div>
    </div>
</body>
</html>
